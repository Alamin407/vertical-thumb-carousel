<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>History Slider</title>
</head>
<body>
    <div class="wpt-history-wrap">
        <div class="wpt-year-wrap">
            <div class="swiper wpt-year-slide">
                <div class="swiper-wrapper wpt-nav">
                    <div class="swiper-slide">
                        <div class="wpt-year">
                            1911
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="wpt-year">
                            1912
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="wpt-year">
                            1913
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="wpt-year">
                            1914
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="wpt-year">
                            1915
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="wpt-year">
                            1916
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper wpt-history-slide">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="wpt-content-wrap">
                        <div class="img">
                            <img src="./img/1.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="wpt-content-wrap">
                        <div class="img">
                            <img src="./img/2.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="wpt-content-wrap">
                        <div class="img">
                            <img src="./img/3.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="wpt-content-wrap">
                        <div class="img">
                            <img src="./img/4.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="wpt-content-wrap">
                        <div class="img">
                            <img src="./img/5.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
